name: Pre-Commit Checks

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  pre-commit:
    name: Run Pre-Commit Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install git-secrets
        run: |
          sudo apt-get update
          sudo apt-get install -y git-secrets

      - name: Configure git-secrets
        run: |
          git secrets --install
          git secrets --register-aws
          git secrets --add 'sk-[a-zA-Z0-9]{48}'
          git secrets --add 'sk-[a-zA-Z0-9]{20,}'
          git secrets --add 'sk-proj-[a-zA-Z0-9_-]{48}'
          git secrets --add 'api[_-]?key\s*[:=]\s*["\']?[a-zA-Z0-9_-]{20,}["\']?'
          git secrets --add 'OPENAI_API_KEY\s*[:=]\s*["\']sk-'
          git secrets --add 'password\s*[:=]\s*["\'][^"\']{8,}["\']'
          git secrets --add 'private[_-]?key'
          git secrets --add 'eyJ[a-zA-Z0-9_-]+\.[a-zA-Z0-9_-]+\.[a-zA-Z0-9_-]+'
          git secrets --add 'AKIA[0-9A-Z]{16}'

      - name: Install dependencies
        run: |
          npm ci
          pip install flake8

      - name: Run secret scanner
        run: |
          echo "ğŸ” Scanning for secrets..."
          git secrets --scan || exit 1
          echo "âœ… No secrets detected"

      - name: Run ESLint
        run: |
          echo "ğŸ“ Running ESLint..."
          npm run lint || exit 1
          echo "âœ… ESLint passed"

      - name: Run Python linter
        run: |
          echo "ğŸ Running Python linter..."
          python -m flake8 backend/ tts-server.py tts-bridge/ --max-line-length=100 --extend-ignore=E203,W503 || exit 1
          echo "âœ… Python lint passed"
